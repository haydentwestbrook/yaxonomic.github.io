<!DOCTYPE html>
<html lang="es">

<head>
    <img src='yak-clipart-yak-md.png' />
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }}
        {% else %} {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    {% if site.highlighter %} <link rel="stylesheet" href="{{ page.rel }}/css/syntax.css" type='text/css'> {% endif %}
    <link rel="stylesheet" href="{{ page.rel }}/css/main.css" type='text/css'>
    <link rel="stylesheet" href="{{ page.rel }}/assets/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <header id="top" class="main-header">

        <div class="module title color-1">
            <h1><a href="{{ page.rel }}/">{{ site.name }}</a></h1>
        </div>

        <div class="module description color-2">
            {{ site.description }}
        </div>

        <nav class="module main-menu color-4">
            <a href="{{ page.rel }}/">Home</a>
            <a href="{{ page.rel }}/about/">About</a>
            <a href="{{ page.rel }}/requirements/">Requirements</a>
            <a href="{{ page.rel }}/design/">Design</a>
            <a href="{{ page.rel }}/tools/">Tools</a>
            <a href="{{ page.rel }}/schedule/">Schedule</a>
            <a href="{{ page.rel }}/contact/">Contact</a>
        </nav>

        <div class="module links color-3">
            <a href="https://github.com/{{ site.github }}" target="_blank">github</a>
            <a href="https://gitter.im/{{ site.gitter }}" target="_blank">gitter</a>
            <a href="https://drive.google.com/drive/folders/0B4QqSKyVC1Ndd05CUC1DWjQyX2M" target="_blank">docs</a>
        </div>

    </header>

    {{ content }}

    {% include footer.html %}

</body>
</html>
